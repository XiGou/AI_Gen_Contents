name: Update Index

on:
  push:
    branches:
      - main  # 你可以修改为你的主分支名
  schedule:
    - cron: '0 0 * * 0'  # sunday 00:00 运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: echo 1

      - name: Generate index.json
        run: python gen_index.py

      - name: Check for changes
        id: git-check
        run: |
          git add index.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit changes
        if: env.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-index
          git commit -m "Auto-update index.json"
          git push origin update-index --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Auto-update index.json"
          body: "This PR updates the index.json file automatically."
          branch: update-index
          base: main
